server {
	listen       80;
	server_name api.secondaryspace.com,api.sspacee.com;
	expires -1;
  	charset utf-8;
  	default_type 'application/json';
    location /vpn {
       proxy_pass http://web_server;
    }
    location ~*/favicon.ico {
      return 404;
    }
    
}
upstream web_server {
    server  innerip:8080;
     keepalive 80;
}
