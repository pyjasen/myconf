server {
	listen       80;
	server_name file.secondaryspace.com file.sspacee.com img.sspacee.com book.sspacee.com ht.sspacee.com;
	expires -1;
  	charset utf-8;
  	default_type 'application/octet-stream';
    location /file/ {
       expires 5d;
       alias /home/file/;
    }
     location ~*/favicon.ico {
      return 404;
    }
    location /soft {
        alias   /home/web/work;
    }
}
