[global]
pid = /home/web/var/run/php-fpm.pid
error_log = /home/web/var/log/php-fpm.log

[www]
user = web
group = web
listen = /home/web/var/run/php.sock
listen.owner = web
listen.group = web
listen.mode = 0660

pm = static
pm.max_children = 10
pm.start_servers = 5
pm.min_spare_servers = 5
pm.max_spare_servers = 10
pm.max_requests = 512

pm.status_path = /7292880d0b583bb141f317c1d37aa926
security.limit_extensions=.php .php3 .php4 .php5 .html .js .css .jpg .jpeg .gif .png .htm
